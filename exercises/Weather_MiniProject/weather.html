<html lang="en">
<head>

<body>

<!-- need a dropdown list containing cities for weather info -->
<section class="container mt-4">
    <h2>Weather Page</h2>
    <div class="d-flex my-4" class="container">
      <form action="table" class="mb-2">
        <label class="form-label" for="weatherDropdown">Wather By City</label>
        <select class="form-select" id="weatherDropdown" onchange="filterByWeather()">
          <option value="">Select City...</option>
        </select>
        <!-- <button type="button" id="detailsButton" onclick="showNationalParkDetails">Show Details</button> -->
      </form>
    </div> 
</section>
<table id="temperaturesTable" class="table table-light table-bordered">
  <thead>
    <tr>
      <th>City</th>
      <th>Coordinates</th>
      <th>Direction</th>
    </tr>
  </thead>
  <tbody id="weatherTbody">
  </tbody>
</table>
    </main>
    <script src="weather.js" ></script>
</body>
</html>
